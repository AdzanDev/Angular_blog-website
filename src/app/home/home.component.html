<h1 class="text-4xl mb-3 text-indigo-800 mt-6" style="font-family: 'Roboto Slab', serif;">{{ title }}</h1>
<p>Sample text. Click to select the text box. Click again or double</p>
<p>click to start editing the text</p>

<div class="pt-10 grid lg:grid-cols-3 md:grid-cols-2 gap-y-6 gap-x-5 mx-24 mb-9">
   <div class="card bg-white w-fit rounded-md overflow-hidden" *ngFor="let item of assets">
      <img [src]="item.gambar" [alt]="item.gambar" class="w-80 h-44">
      <div class="card-content py-7">
         <h1 class="text-xl font-medium">{{ item.titleCard }}</h1>
         <p class="mt-2 text-gray-500">Fri Jun 19 2020 | Comments (0)</p>
         <button class="mt-4 bg-purple-600 text-white py-2 px-6 hover:bg-purple-700 ease-in rounded-sm">Read
            More</button>
      </div>
   </div>
</div>

<footer class="static bottom-0 bg-gray-800 py-7 text-white">
   <p>created with Adzan</p>
</footer>
